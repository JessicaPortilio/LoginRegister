<!-- Div principal para centralizar o conteúdo na tela -->
<div class="center-content">
  <!-- Card do Material Design para encapsular o conteúdo -->
  <mat-card class="example-card" appearance="outlined">
    <!-- Cabeçalho do card -->
    <mat-card-header>
      <!-- Título do card -->
      <mat-card-title>Login/Register</mat-card-title>
    </mat-card-header>

    <!-- Conteúdo do card -->
    <mat-card-content>
      <!-- Grupo de abas (tabs) para alternar entre Login e Registro -->
      <mat-tab-group class="full-height-tab-group">
        <!-- Primeira aba: Login -->
        <mat-tab label="Login">
          <!-- Conteúdo da aba de Login -->
          <div class="tab-content">
            <!-- Campo de entrada para o e-mail -->
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label> <!-- Rótulo do campo -->
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="log_email" required>
              <!-- Entrada de texto -->
              <mat-icon matSuffix>email</mat-icon> <!-- Ícone de e-mail no final do campo -->
              <mat-error *ngIf="loginFormErrors.email">E-mail inválido</mat-error>
              <!-- Mensagem de erro se o e-mail for inválido -->
            </mat-form-field>

            <!-- Campo de entrada para a senha -->
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label> <!-- Rótulo do campo -->
              <input type="password" matInput placeholder="Password" [(ngModel)]="log_password" required>
              <!-- Entrada de senha -->
              <mat-icon matSuffix>vpn_key</mat-icon> <!-- Ícone de chave no final do campo -->
              <mat-error *ngIf="loginFormErrors.password">Senha obrigatória</mat-error>
              <!-- Mensagem de erro se a senha não for preenchida -->
            </mat-form-field>

            <!-- Botão de Login -->
            <button style="color: white;" class="mat-button" mat-button (click)="login()"
              [disabled]="!log_email || !log_password">Login</button>

            <!-- Mensagem de feedback para o usuário -->
            <p *ngIf="loginMessage" class="feedback-message"
              [ngClass]="{'success': loginSuccess, 'error': !loginSuccess}">
              {{ loginMessage }} <!-- Exibe a mensagem de sucesso ou erro -->
            </p>
          </div>
        </mat-tab>

        <!-- Segunda aba: Registro -->
        <mat-tab label="Register">
          <!-- Conteúdo da aba de Registro -->
          <div class="tab-content">
            <!-- Campo de entrada para o e-mail -->
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label> <!-- Rótulo do campo -->
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="reg_email" required>
              <!-- Entrada de texto -->
              <mat-icon matSuffix>email</mat-icon> <!-- Ícone de e-mail no final do campo -->
              <mat-error *ngIf="registerFormErrors.email">E-mail inválido</mat-error>
              <!-- Mensagem de erro se o e-mail for inválido -->
            </mat-form-field>

            <!-- Campo de entrada para a senha -->
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label> <!-- Rótulo do campo -->
              <input type="password" matInput placeholder="Password" [(ngModel)]="reg_password" required>
              <!-- Entrada de senha -->
              <mat-icon matSuffix>vpn_key</mat-icon> <!-- Ícone de chave no final do campo -->
              <mat-error *ngIf="registerFormErrors.password">Senha obrigatória</mat-error>
              <!-- Mensagem de erro se a senha não for preenchida -->
            </mat-form-field>

            <!-- Campo de entrada para confirmar a senha -->
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Confirm Password</mat-label> <!-- Rótulo do campo -->
              <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="reg_confirm_password"
                required> <!-- Entrada de confirmação de senha -->
              <mat-icon matSuffix>vpn_key</mat-icon> <!-- Ícone de chave no final do campo -->
              <mat-error *ngIf="registerFormErrors.confirmPassword">As senhas não coincidem</mat-error>
              <!-- Mensagem de erro se as senhas não coincidirem -->
            </mat-form-field>

            <!-- Botão de Registro -->
            <button style="color: white;" class="mat-button" mat-button (click)="register()"
              [disabled]="!reg_email || !reg_password || !reg_confirm_password">Register</button>

            <!-- Mensagem de feedback para o usuário -->
            <p *ngIf="registerMessage" class="feedback-message"
              [ngClass]="{'success': registerSuccess, 'error': !registerSuccess}">
              {{ registerMessage }} <!-- Exibe a mensagem de sucesso ou erro -->
            </p>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>

<!-- 
Explicação Geral:
<mat-card>: Um componente do Angular Material que cria um card (cartão) para organizar o conteúdo.

<mat-tab-group>: Um grupo de abas que permite alternar entre diferentes conteúdos (Login e Registro).

<mat-form-field>: Um campo de formulário estilizado do Angular Material.

<input>: Campo de entrada de texto.

<mat-icon>: Ícone do Material Design para melhorar a experiência do usuário.

<button>: Botão para ações como Login e Registro.

<p>: Parágrafo para exibir mensagens de feedback ao usuário.

Como Funciona:
O usuário pode alternar entre as abas Login e Registro.

Em cada aba, há campos de formulário para inserir e-mail, senha e confirmar senha.

O botão de ação (Login ou Registro) só é habilitado quando todos os campos obrigatórios são preenchidos.

Mensagens de erro são exibidas se houver problemas nos campos.

Mensagens de feedback (sucesso ou erro) são exibidas após o envio do formulário.
-->
